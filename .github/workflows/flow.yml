name: CICD
on:
  push:
    branches:
      master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with: 
        go-version: '1.17.8'

    - name: Build
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go build .

    - name: Test
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go test -v .